<ion-view>

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

	<ion-content>

    <div class="card" ng-class="{ hide: !alert }">
      <div class="item item-text-wrap" ng-bind="alert"></div>
    </div>

    <h1 class="padding">{{ title }}</h1>

    <ion-list class="inset-list">

      <ion-item ng-repeat="pedido in pedidos track by $index" ng-href="#/pedidos/{{filter}}/{{pedido.id}}" class="item">
        <h2>{{ pedido.get('nome') }}</h2>
        <p class="item-text-wrap">{{ pedido.get('texto') }}</p>
      </ion-item>

    </ion-list> 

    <ion-infinite-scroll on-infinite="load_pedidos(page+1)" distance="1%"></ion-infinite-scroll>

	</ion-content>
	
</ion-view>
