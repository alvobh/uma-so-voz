<ion-view>

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

	<ion-content>

		<ion-list class="inset-list">

			  <ion-item ng-repeat="pedido in pedidos" ng-href="/#/pedidos/{{pedido.get('nome')}}" class="item">
				    <h2>{{ pedido.get('nome') }}</h2>
				    <p class="item-text-wrap">{{ pedido.get('texto') }}</p>
			  </ion-item>

		</ion-list> 

	</ion-content>
	
</ion-view>
