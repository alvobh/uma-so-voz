<ion-view class="reflexao-index" title="{{ title }}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="padding listagem">
    <ion-list class="inset-list">

      <ion-item ng-repeat="feed in reflexao" ng-href="#/reflexao/show/{{feed.id}}" class="item" ng-click="entry.link">
        <h2 style="color:#08C;">{{ feed.titulo }}</h2>
        <p style="color:#000;">{{feed.resumo}}</p>
        <!-- <p style="color:BLUE; font-size:x-small">{{feed.publishedDate}}</p> -->

      </ion-item>
    </ion-list> 

</ion-content>

</ion-view>
