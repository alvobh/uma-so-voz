<ion-view class="reflexao-index" title="{{ title }}">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="padding listagem">

    <ion-list class="inset-list">

      <ion-item ng-repeat="feed in feeds" ng-href="{{feed.link}}" class="item" ng-click="entry.link">
        <h2 style="color:#08C;">{{ feed.title }}</h2>
        <p style="color:#000;">{{feed.contentSnippet}}</p>
        <p style="color:BLUE; font-size:x-small">{{feed.publishedDate}}</p>

      </ion-item>
    </ion-list> 

</ion-content>

</ion-view>
