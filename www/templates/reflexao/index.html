
<ion-view class="reflexao-index" title="{{ title }}">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="padding listagem">

    <!-- <ion-refresher pulling-text="Puxe para atualizar"></ion-refresher> -->

    <ion-list class="inset-list">

      <ion-item ng-repeat="feed in feeds" ng-href="#/reflexao/" class="item" ng-click="entry.link">
        <h2><a href="#/reflexao">{{ feed.title }}</a></h2>
        <p>{{feed.contentSnippet}}</p>
        <p style="color:BLUE; font-size:x-small">{{feed.publishedDate}}</p>

      </ion-item>
    </ion-list> 

</ion-content>

</ion-view>
